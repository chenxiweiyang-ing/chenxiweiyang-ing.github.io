        <p>此处用的axios发送请求，后端返回文件流。<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">axios(&#123;</span><br><span class="line">    method: <span class="string">'post'</span>,</span><br><span class="line">    url: url`,</span><br><span class="line">    data: params,</span><br><span class="line">    responseType: <span class="string">'blob'</span>,//当初就是没改这个搞了好久</span><br><span class="line">    headers: <span class="string">'XXX'</span></span><br><span class="line">  &#125;)</span><br><span class="line">  .<span class="keyword">then</span>(res =&gt; &#123;</span><br><span class="line">              var elink = document.createElement(<span class="string">'a'</span>);</span><br><span class="line">              elink.download = `导出结果.zip`;//导出文件的名字</span><br><span class="line">              elink.style.display = <span class="string">'none'</span>;</span><br><span class="line">              var blob = new Blob([res]);</span><br><span class="line">              elink.href = URL.createObjectURL(blob);</span><br><span class="line">              document.body.appendChild(elink);</span><br><span class="line">              elink.click();</span><br><span class="line">              document.body.removeChild(elink);</span><br><span class="line">            &#125;)</span><br></pre></td></tr></table></figure></p>
